<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
        <div class="clock">
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
            <span class="numbers" style="transform: rotate(60deg);">2</span>
            <span class="numbers" style="transform: rotate(30deg);">1</span>
            <span class="numbers" style="transform: rotate(90deg);">3</span>
            <span class="numbers" style="transform: rotate(120deg);">4</span>
            <span class="numbers" style="transform: rotate(150deg);">5</span>
            <span class="numbers" style="transform: rotate(180deg);">6</span>
            <span class="numbers" style="transform: rotate(210deg);">7</span>
            <span class="numbers" style="transform: rotate(240deg);">8</span>
            <span class="numbers" style="transform: rotate(270deg);">9</span>
            <span class="numbers" style="transform: rotate(300deg);">10</span>
            <span class="numbers" style="transform: rotate(330deg);">11</span>
            <span class="numbers" style="transform: rotate(0deg);">12</span>
        
        </div> 
        <footer>
            <p>&copy; cleilsonalvino</p>
        </footer>
  
    <script src="script.js"></script>
</body>
</html>
